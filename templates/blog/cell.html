<div class="latest-preview" itemscope itemtype="http://schema.org/BlogPosting">
    <a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
        <h1 class="post-title" itemprop="name">
            {{ post.title }}
        </h1>
        <p class="post-subtitle" itemprop="description articleBody">{{ post.digest|truncatechars:100 }}</p>
    </a>
    <div class="post-meta">
        <ul class="list-inline">
        {% for tag in post.tags %}
            <li>
                <a href="{% url 'web_blog_tags' tag.pk %}" title="{{ tag.name }}">
                {{ tag.name }}
                </a>
            </li>
        {% endfor %}
        <li class="updated-datetime">{{ post.created_date|date:"Y-m-d" }}</li>
        </ul>
    </div>
</div>
<hr>

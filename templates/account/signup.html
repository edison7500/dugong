{% extends 'account/base.html' %}
{% load i18n %}
{% load bulma_tags %}

{% block title %}{% trans 'Sign Up' %} - Python观察员{% endblock %}

{% block content %}

    <div class="box">
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|bulma }}
            <div class="field">
                <button type="submit" class="button is-primary">{% trans 'Sign Up' %}</button>
            </div>
        </form>
    </div>

{% endblock %}

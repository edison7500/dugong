{% load compress %}

        <div class="column is-12-desktop">
            <div class="box">
                <form method="post">{% csrf_token %}
                    <fieldset>
                        {{ form|bulma_inline }}
                        <div class="field">
                            <button type="submit" class="button is-primary">{% trans 'update' %}</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

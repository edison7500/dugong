{% load i18n %}
{% url 'homepage' as index_url %}
{% url 'web_blog_list' as blog_url %}
{% url 'tutorials:list' as tutorials_url %}

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ index_url }}" title="Python观察员">Python观察员</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="search-form navbar-left" action="/search" method="get">
                <div class="form-group">
                    <input id="autocomplete" type="text" name="q" class="search-control" placeholder="找 python 项目">
                </div>
                <button class="btn btn-search" type="submit"><i class="fa fa-search"></i></button>
            </form>

                <ul class="nav navbar-nav navbar-right">
                    <li {% ifequal request.path index_url %}class="active"{% endifequal %}>
                        <a href="{{ index_url }}" title="{% trans 'home' %}">
                            <i class="fa fa-home"></i>&nbsp;{% trans 'home' %}</a>
                    </li>
                    <li {% ifequal request.path tutorials_url %}class="active"{% endifequal %}>
                        <a href="{{ tutorials_url }}" title="{% trans 'tutorials' %}">
                            <i class="fa fa-book"></i>&nbsp;{% trans 'tutorials' %}</a>
                    </li>
                    <li {% ifequal request.path blog_url %}class="active"{% endifequal %}>
                        <a href="{{ blog_url }}" title="{% trans 'blog' %}">
                            <i class="fa fa-keyboard-o"></i>&nbsp;{% trans 'blog' %}</a>
                    </li>
                    <li>
                        <a href="/pages/about/" title="{% trans 'about' %}">
                            <i class="fa fa-info"></i>&nbsp;{% trans 'about' %}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
